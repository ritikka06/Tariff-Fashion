<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Tariff Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        .card-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .card-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .card-body {
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .form-label i {
            margin-right: 0.5rem;
            color: #667eea;
        }
        
        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            background: white;
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-predict::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-predict:hover::before {
            left: 100%;
        }
        
        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-predict:active {
            transform: translateY(-1px);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 20px;
            padding: 2.5rem;
            margin-top: 2rem;
            color: white;
            text-align: center;
            box-shadow: 0 15px 35px rgba(17, 153, 142, 0.3);
            animation: slideUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .result-item {
            text-align: center;
            padding: 1rem;
        }
        
        .result-item h4 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .result-item p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .error-card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            color: white;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: white;
            border-radius: 15px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn-info:hover {
            background: rgba(102, 126, 234, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .model-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .importance-item {
            margin-bottom: 1rem;
        }
        
        .importance-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        .importance-bar-container {
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .importance-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 1s ease-out;
            position: relative;
        }
        
        .importance-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer-bar 2s ease-in-out infinite;
        }
        
        @keyframes shimmer-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 3;
        }
        
        .has-icon .form-control,
        .has-icon .form-select {
            padding-left: 3rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card-header h1 {
                font-size: 2rem;
            }
            
            .card-body {
                padding: 2rem 1.5rem;
            }
            
            .result-item h4 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="main-card">
                    <div class="card-header">
                        <h1><i class="fas fa-calculator me-3"></i>Fashion Tariff Predictor</h1>
                        <p class="mb-0">AI-powered tariff prediction for fashion imports</p>
                    </div>
                    <div class="card-body">
                        <form id="tariffForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label"><i class="fas fa-tags me-2"></i>Category</label>
                                    <select class="form-select" id="category" required>
                                        <option value="">Select Category</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Footwear">Footwear</option>
                                        <option value="Accessories">Accessories</option>
                                        <option value="Bags">Bags</option>
                                        <option value="Jewelry">Jewelry</option>
                                        <option value="Textiles">Textiles</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="material" class="form-label"><i class="fas fa-cube me-2"></i>Material</label>
                                    <select class="form-select" id="material" required>
                                        <option value="">Select Material</option>
                                        <option value="Cotton">Cotton</option>
                                        <option value="Polyester">Polyester</option>
                                        <option value="Leather">Leather</option>
                                        <option value="Silk">Silk</option>
                                        <option value="Wool">Wool</option>
                                        <option value="Synthetic">Synthetic</option>
                                        <option value="Metal">Metal</option>
                                        <option value="Plastic">Plastic</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="origin_country" class="form-label"><i class="fas fa-globe me-2"></i>Origin Country</label>
                                    <select class="form-select" id="origin_country" required>
                                        <option value="">Select Origin</option>
                                        <option value="China">China</option>
                                        <option value="India">India</option>
                                        <option value="Vietnam">Vietnam</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="Turkey">Turkey</option>
                                        <option value="Italy">Italy</option>
                                        <option value="USA">USA</option>
                                        <option value="Germany">Germany</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="destination_country" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Destination Country</label>
                                    <select class="form-select" id="destination_country" required>
                                        <option value="">Select Destination</option>
                                        <option value="China">China</option>
                                        <option value="India">India</option>
                                        <option value="Vietnam">Vietnam</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="Turkey">Turkey</option>
                                        <option value="Italy">Italy</option>
                                        <option value="USA">USA</option>
                                        <option value="Germany">Germany</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="value_usd" class="form-label"><i class="fas fa-dollar-sign me-2"></i>Value (USD)</label>
                                    <input type="number" class="form-control" id="value_usd" step="0.01" min="0" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="weight_kg" class="form-label"><i class="fas fa-weight me-2"></i>Weight (kg)</label>
                                    <input type="number" class="form-control" id="weight_kg" step="0.01" min="0" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="brand_tier" class="form-label"><i class="fas fa-star me-2"></i>Brand Tier</label>
                                    <select class="form-select" id="brand_tier" required>
                                        <option value="">Select Tier</option>
                                        <option value="Luxury">Luxury</option>
                                        <option value="Premium">Premium</option>
                                        <option value="Mid-range">Mid-range</option>
                                        <option value="Budget">Budget</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn-predict">
                                    <i class="fas fa-calculator me-2"></i>Predict Tariff
                                </button>
                            </div>
                        </form>
                        
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <p>Calculating your tariff prediction...</p>
                        </div>
                        
                        <div id="result"></div>
                        
                        <div class="text-center mt-4">
                            <button type="button" class="btn btn-info" id="showModelInfo">
                                <i class="fas fa-info-circle me-2"></i>Show Model Information
                            </button>
                        </div>
                        
                        <div id="modelInfo" class="model-info" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('tariffForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.innerHTML = '';
            
            const formData = {
                category: document.getElementById('category').value,
                material: document.getElementById('material').value,
                origin_country: document.getElementById('origin_country').value,
                destination_country: document.getElementById('destination_country').value,
                value_usd: parseFloat(document.getElementById('value_usd').value),
                weight_kg: parseFloat(document.getElementById('weight_kg').value),
                brand_tier: document.getElementById('brand_tier').value
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="result-card">
                            <h3><i class="fas fa-check-circle me-2"></i>Prediction Results</h3>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <h4>$${data.predicted_tariff}</h4>
                                    <p>Predicted Tariff</p>
                                </div>
                                <div class="col-md-4">
                                    <h4>${data.tariff_rate}%</h4>
                                    <p>Tariff Rate</p>
                                </div>
                                <div class="col-md-4">
                                    <h4>$${data.item_value}</h4>
                                    <p>Item Value</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error-card">
                            <h3><i class="fas fa-exclamation-triangle me-2"></i>Error</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error-card">
                        <h3><i class="fas fa-exclamation-triangle me-2"></i>Error</h3>
                        <p>Failed to get prediction: ${error.message}</p>
                    </div>
                `;
            }
            
            loading.style.display = 'none';
        });
        
        document.getElementById('showModelInfo').addEventListener('click', async function() {
            const modelInfo = document.getElementById('modelInfo');
            
            if (modelInfo.style.display === 'none') {
                try {
                    const response = await fetch('/model_info');
                    const data = await response.json();
                    
                    if (data.success) {
                        let importanceHtml = '';
                        data.feature_importance.forEach(item => {
                            const width = (item.importance * 100).toFixed(1);
                            importanceHtml += `
                                <div class="mb-2">
                                    <div class="d-flex justify-content-between">
                                        <span>${item.feature}</span>
                                        <span>${(item.importance * 100).toFixed(1)}%</span>
                                    </div>
                                    <div class="importance-bar" style="width: ${width}%"></div>
                                </div>
                            `;
                        });
                        
                        modelInfo.innerHTML = `
                            <div class="feature-importance">
                                <h4><i class="fas fa-chart-bar me-2"></i>Model Information</h4>
                                <p><strong>Model Type:</strong> ${data.model_type}</p>
                                <h5>Feature Importance:</h5>
                                ${importanceHtml}
                            </div>
                        `;
                        modelInfo.style.display = 'block';
                        this.innerHTML = '<i class="fas fa-eye-slash me-2"></i>Hide Model Information';
                    }
                } catch (error) {
                    console.error('Error fetching model info:', error);
                }
            } else {
                modelInfo.style.display = 'none';
                this.innerHTML = '<i class="fas fa-info-circle me-2"></i>Show Model Information';
            }
        });
    </script>
</body>
</html>
